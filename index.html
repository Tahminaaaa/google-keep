<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <div class="navbar__menu--button">
            <span class="material-icons">menu</span>
        </div>
        <div class="navbar__logo">
            <img src="google keep logo.png" alt="googlekeeplogo">
            <span class="keep">Keep</span>
        </div>
        <div class="navbar__search">
            <ion-icon class="search--button" name="search-outline"></ion-icon>
            <input class="search" type="search" placeholder="Search">
            
        </div>

        <div class="navbar__buttons">
            <ion-icon class="refresh-button" name="refresh-outline"></ion-icon>
            <ion-icon class="view-button" name="grid-outline"></ion-icon>
            <ion-icon class="dark-button"  name="moon-outline"></ion-icon>
            <ion-icon class="light-button hidden" name="sunny-outline"></ion-icon>
        </div>
    </div>
    <br>
    <br>
    <hr>
    <br>
        <div class="conatiner">
            <div class="sidebar">
                <div class="menu__item">
                    <ion-icon class="menu__button" name="document-outline"></ion-icon>
                    <span class="menu__text">Notes</span>
                </div>
                <div class="menu__item">
                    <ion-icon class="menu__button" name="notifications-outline"></ion-icon>
                    <span class="menu__text">Notifications</span>
                </div>
                <div class="menu__item">
                    <ion-icon class="menu__button" name="create-outline"></ion-icon>
                    <span class="menu__text">Edit Labels</span>
                </div>
                <div class="menu__item">
                    <ion-icon class="menu__button" name="archive-outline"></ion-icon>
                    <span class="menu__text">Archive</span>
                </div> 
                <div class="menu__item">
                    <ion-icon class="menu__button" name="trash-outline"></ion-icon>
                    <span class="menu__text">Deleted</span>
                </div>
                
            </div>

            <div class="main-content">
                <input class="main-content--input" type="text" placeholder="Take a note...">
                <div class="main-content--buttons">
                    <ion-icon class="check-button" name="checkbox-outline"></ion-icon>
                    <ion-icon class="draw-button" name="pencil-outline"></ion-icon>
                    <ion-icon class="image-button" name="image-outline"></ion-icon>
                </div>
            </div>
        </div>
